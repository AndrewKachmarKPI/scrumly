<form [formGroup]="formGroup">
  <div class="grid mt-0 mb-3">
    <div class="col-12">
      <prime-input label="Backlog name"
                   placeholder="Backlog name"
                   [control]="control(formGroup,'backlogName')"></prime-input>
    </div>
    <div class="col-12">
      <prime-input label="Issue identifier"
                   placeholder="Issue identifier"
                   [control]="control(formGroup,'issueIdentifier')"></prime-input>
    </div>
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" [outlined]="true" (onClick)="closeDialog()"/>
    <p-button label="Create" severity="success" (onClick)="onSubmitForm()"/>
  </div>
</form>
