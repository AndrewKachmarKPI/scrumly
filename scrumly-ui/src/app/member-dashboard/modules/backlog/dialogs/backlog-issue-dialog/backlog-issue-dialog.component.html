<form [formGroup]="formGroup">
  <div class="grid mt-0 mb-3">
    <div class="col-12 lg:col-8">
      <prime-input label="Issue title"
                   placeholder="Issue title"
                   [control]="control(formGroup,'title')"></prime-input>
    </div>
    <div class="col-12 lg:col-4">
      <issue-assignee-dropdown label="Assignee"
                               placeholder="Assignee"
                               [selectFirst]="true"
                               [backlogId]="backlogId"
                               [control]="control(formGroup,'assignee')"></issue-assignee-dropdown>
    </div>
    <div class="col-12 lg:col-6">
      <issue-type-dropdown label="Issue type"
                           placeholder="Issue type"
                           [selectFirst]="true"
                           [backlogId]="backlogId"
                           [control]="control(formGroup,'type')"></issue-type-dropdown>
    </div>
    <div class="col-12 lg:col-6">
      <issue-status-dropdown label="Status"
                             placeholder="Status"
                             [selectFirst]="true"
                             [backlogId]="backlogId"
                             [control]="control(formGroup,'status')"></issue-status-dropdown>
    </div>
    <div class="col-12">
      <prime-text-editor label="Description"
                         placeholder="Description"
                         [control]="control(formGroup,'description')"></prime-text-editor>
    </div>
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" [outlined]="true" (onClick)="closeDialog()"/>
    <p-button label="Create" severity="success" (onClick)="onSubmitForm()"/>
  </div>
</form>
