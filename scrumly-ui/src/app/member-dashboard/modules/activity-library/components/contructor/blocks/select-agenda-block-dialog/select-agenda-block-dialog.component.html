<form>
  <div class="grid my-0">
    <div class="col-12 md:col-6 lg:col-3 mb-5 lg:mb-0"
         *ngFor="let block of blocks">
      <div
        class="shadow-2 surface-card p-4 border-2 border-transparent h-full cursor-pointer relative overflow-hidden"
        style="border-radius: 10px;"
        (click)="onSelectBlockType(block)">

        <div class="flex flex-column">
          <prime-image-box [path]="block.imagePath"
                           height="150px"
                           width="200px"
                           styleClass="mb-2"
                           containerStyleClass="flex justify-content-center"
                           alt="Sample Image"></prime-image-box>
          <span class="text-700 text-lg mb-1 font-medium">{{ block.name }}</span>
          <span class="text-600 text-sm mb-2">{{ block.description }}</span>
        </div>
      </div>
    </div>
  </div>
</form>
