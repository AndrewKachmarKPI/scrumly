<form>
  <div class="col-12">
    <org-team-dropdown label="Select team"
                       placeholder="Select team"
                       [control]="ownerIdControl"></org-team-dropdown>
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" [outlined]="true" (onClick)="closeDialog()"/>
    <p-button label="Copy template" severity="success" (onClick)="copyTemplate()"/>
  </div>
</form>
