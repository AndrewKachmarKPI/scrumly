<form [formGroup]="inviteMembersGroup">
  <div class="grid mt-0 mb-3">
    <div class="col-12">
      <prime-user-autocomplete label="Search for users"
                               placeholder="Search by username, full name, or email"
                               [organizationId]="orgId"
                               [excludeIds]="excludeIds"
                               [excludeMe]="true"
                               [control]="control(inviteMembersGroup, 'inviteMembers')"></prime-user-autocomplete>
    </div>
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" [outlined]="true" (onClick)="closeDialog()"/>
    <p-button label="Invite members" severity="success" (onClick)="onInviteMembers()"/>
  </div>
</form>
