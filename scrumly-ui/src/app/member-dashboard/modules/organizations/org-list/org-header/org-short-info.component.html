<ng-template [ngIf]="orgInfo">
  <div class="flex flex-row flex-wrap gap-3 mr-auto align-items-center">
    <prime-avatar labelMode="prefix"
                  [size]="avatarSize"
                  [fileId]="orgInfo.logo"
                  [label]="orgInfo.name!"></prime-avatar>
    <div class="mr-auto">
      <span class="text-700 text-lg mb-2 font-medium">{{ orgInfo.name }}</span>
<!--      <p class="m-0 text-600 font-medium text-sm">{{ orgInfo.status }}</p>-->
    </div>
  </div>
</ng-template>
