<div class="surface-overlay py-3 px-6 shadow-2">
  <div class="nav-container px-3">
    <div class="flex align-items-center justify-content-between">
      <div class="flex flex-row align-items-center justify-content-start">
        <a class="cursor-pointer text-700" routerLink="/">
          <prime-logo styleClass=" justify-content-start"></prime-logo>
        </a>
      </div>
      <div class="flex flex-row align-items-center justify-content-center">
        <div class="lg:flex hidden">
          <ng-container *ngTemplateOutlet="featureList;context: {style: 'hidden md:block'}"></ng-container>
        </div>
      </div>
      <div class="flex flex-row align-items-center justify-content-end gap-2">
        <prime-theme-toggle></prime-theme-toggle>
        <ng-template [ngIf]="!isLoggedIn()">
          <ng-container *ngTemplateOutlet="login_btn;context: {style: 'hidden md:block'}"></ng-container>
          <ng-container *ngTemplateOutlet="register_btn;context: {style: 'hidden md:block'}"></ng-container>
        </ng-template>
        <ng-template [ngIf]="isLoggedIn()">
          <prime-profile-menu [showFullInfo]="true"></prime-profile-menu>
        </ng-template>
      </div>
    </div>
  </div>
</div>


<ng-template #featureList let-style="style">
  <ul
    class="list-none p-0 m-0 flex lg:align-items-center text-900 select-none flex-column lg:flex-row cursor-pointer">
    <li class="relative"><a pripple="" pstyleclass="@next" enterclass="hidden" enteractiveclass="scalein"
                            leavetoclass="hidden" leaveactiveclass="fadeout"
                            class="p-ripple p-element flex px-0 lg:px-5 py-3 align-items-center hover:text-blue-600 font-medium transition-colors transition-duration-150"><span>Products</span><i
      class="pi pi-chevron-down ml-auto lg:ml-3"></i><span class="p-ink"></span></a>
      <ul
        class="list-none p-0 m-0 border-round shadow-0 lg:shadow-2 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem">
        <li><a pripple=""
               class="p-ripple p-element flex p-3 align-items-center hover:surface-50 transition-colors transition-duration-150"><i
          class="pi pi-list text-2xl mr-2 text-blue-600"></i><span>Features</span><span
          class="p-ink"></span></a>
        </li>
        <li><a pripple=""
               class="p-ripple p-element flex p-3 align-items-center hover:surface-50 transition-colors transition-duration-150"><i
          class="pi pi-shield text-2xl mr-2 text-blue-600"></i><span>Solutions</span><span class="p-ink"></span></a>
        </li>
        <li><a pripple=""
               class="p-ripple p-element flex p-3 align-items-center hover:surface-50 transition-colors transition-duration-150"><i
          class="pi pi-users text-2xl mr-2 text-blue-600"></i><span>Customers</span><span class="p-ink"></span></a>
        </li>
        <li class="relative"><a pripple="" pstyleclass="@next" enterclass="hidden" enteractiveclass="scalein"
                                leavetoclass="hidden" leaveactiveclass="fadeout"
                                class="p-ripple p-element flex p-3 align-items-center hover:surface-50 transition-colors transition-duration-150"><i
          class="pi pi-question-circle text-2xl mr-2 text-blue-600"></i><span>Support</span><i
          class="pi pi-chevron-down ml-auto lg:-rotate-90"></i><span class="p-ink"></span></a>
          <ul
            class="list-none py-3 pl-3 pr-0 m-0 lg:px-0 lg:py-0 border-round shadow-0 lg:shadow-2 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer left-100 top-0">
            <li><a pripple=""
                   class="p-ripple p-element flex p-3 align-items-center hover:surface-50 transition-colors transition-duration-150"><i
              class="pi pi-cloud mr-2"></i><span class="font-medium">Help Center</span><span
              class="p-ink"></span></a>
            </li>
            <li class="relative"><a pripple=""
                                    class="p-ripple p-element flex p-3 align-items-center hover:surface-50 transition-colors transition-duration-150"><i
              class="pi pi-question-circle mr-2"></i><span class="font-medium">Faq</span><span
              class="p-ink"></span></a></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><a pripple=""
           class="p-ripple p-element flex px-0 lg:px-5 py-3 hover:text-blue-600 font-medium transition-colors transition-duration-150"><span>Corporate</span><span
      class="p-ink"></span></a></li>
    <li><a pripple=""
           class="p-ripple p-element flex px-0 lg:px-5 py-3 hover:text-blue-600 font-medium transition-colors transition-duration-150"><span>Resources</span><span
      class="p-ink"></span></a></li>
    <li><a pripple=""
           class="p-ripple p-element flex px-0 lg:px-5 py-3 hover:text-blue-600 font-medium transition-colors transition-duration-150"><span>Pricing</span><span
      class="p-ink"></span></a></li>
  </ul>
</ng-template>

<ng-template #login_btn let-style="style">
  <button pButton
          pRipple
          severity="success"
          class="whitespace-nowrap"
          [class]="style"
          [outlined]="true"
          [label]="'auth.login'|translate"
          (click)="login()"></button>
</ng-template>

<ng-template #register_btn let-style="style">
  <button pButton
          pRipple
          severity="success"
          class="whitespace-nowrap"
          [class]="style"
          [outlined]="false"
          [label]="'auth.register'|translate"
          (click)="register()"></button>
</ng-template>
