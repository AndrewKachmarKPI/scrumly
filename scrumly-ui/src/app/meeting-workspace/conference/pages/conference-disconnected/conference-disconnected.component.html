<div class="prime-dot-bg">
</div>

<prime-timer [seconds]="60"
             (timerCompleted)="returnHome()"
             label="Return home"></prime-timer>

<div class="centered w-full">
  <div class="grid">
    <div class="col-12 mb-4">
      <div class="surface-card p-4 shadow-2 border-round flex-grow-1">
        <div class="flex flex-column justify-content-center align-items-center gap-3">
          <prime-image-box path="../assets/img/logo-icon-green.png"
                           height="2.5rem"
                           width="2.5rem"></prime-image-box>
          <div class="text-900 text-3xl font-medium mb-3">
            You left the conference
          </div>
          <p-messages *ngIf="messages"
                      [(value)]="messages"
                      [enableService]="false"
                      [closable]="false"/>
          <div class="flex flex-row gap-3">
            <p-button label="Connect again"
                      severity="success"
                      (onClick)="reconnect()"
                      [outlined]="true"></p-button>
            <p-button label="Return home"
                      icon="pi pi-home"
                      severity="success"
                      (onClick)="returnHome()"></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
