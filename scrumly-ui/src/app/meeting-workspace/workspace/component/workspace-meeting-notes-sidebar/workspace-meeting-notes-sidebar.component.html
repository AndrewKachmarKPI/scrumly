<p-sidebar [(visible)]="meetingNotesState"
           (onHide)="onSidebarHide()"
           (onShow)="onSidebarShow()"
           position="right"
           styleClass="w-50rem">
  <ng-template pTemplate="header">
    <span class="font-bold text-xl">Meeting notes</span>
  </ng-template>

  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"
               size="medium" color="#fff"
               type="ball-beat"
               name="notesSpinner"
               [fullScreen]="false">
    <p style="color: white"> Generating... </p>
  </ngx-spinner>

  <prime-text-editor containerStyle="meeting-notes-container"
                     style="{width: 100%; height:100%}"
                     height="100%"
                     maxHeight="100%"
                     styleClass="h-full"
                     *ngIf="meetingNotesControl"
                     [control]="meetingNotesControl"></prime-text-editor>
  <ng-template pTemplate="footer">
    <div class="flex flex-row justify-content-end gap-2 align-items-center">
      <p-button label="Download"
                icon="pi pi-download"
                severity="success"
                [outlined]="true"
                (onClick)="downloadAsDoc()"></p-button>
      <p-button label="Generate Summary"
                icon="pi pi-sparkles"
                severity="success"
                (onClick)="onGenerateNotes()"></p-button>
    </div>
  </ng-template>
</p-sidebar>
