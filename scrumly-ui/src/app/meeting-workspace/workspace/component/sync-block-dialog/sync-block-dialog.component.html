<form>
  <div class="grid mt-0 mb-3">
    <div class="col-12">
      <prime-load-spinner
        *ngIf="isLoad"
        [isShowSpinnerSync]="true"></prime-load-spinner>

      <prime-no-data-placeholder *ngIf="syncOptions.length == 0"
                                 text="No export options"
                                 description="Seems you are not integrated with any external provider"></prime-no-data-placeholder>

      <ul class="list-none p-0 m-0">
        <li class="border-bottom-1 surface-border"
            *ngFor="let syncOption of syncOptions">
          <div class="surface-border border-round surface-0">
            <div class="flex flex-wrap p-2 align-items-center justify-content-between gap-3">
              <div class="flex flex-row gap-3 align-items-center">
                <div class="flex flex-column">
                  <span>
                    {{ syncOption.eventTitle }}
                  </span>
                  <a class="text-green-500 no-underline"
                     routerLink="/app/activity/{{ syncOption.templateName }}/view">
                    <strong>Template:</strong> {{ syncOption.templateName }}
                  </a>
                </div>
                <div class="flex flex-column">
                  <span>{{ syncOption.eventStartDateTime | date: 'mediumDate' }}</span>
                  <div class="flex flex-row font-light">
                    <span>{{ syncOption.eventStartDateTime | date: 'shortTime' }}</span>
                    <span>-</span>
                    <span>{{ syncOption.eventEndDateTime | date: 'shortTime' }}</span>
                  </div>
                </div>
              </div>

              <p-button severity="success"
                        label="Sync"
                        size="small"
                        (click)="onSubmitForm(syncOption)"></p-button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!--  <div class="flex justify-content-end gap-2">-->
  <!--    <p-button label="Cancel" severity="secondary" [outlined]="true" (onClick)="closeDialog()"/>-->
  <!--  </div>-->
</form>
