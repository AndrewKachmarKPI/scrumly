<ng-template [ngIf]="block.userQuestionAnswers.length > 0">
  <h3 class="text-700">
    Question report ({{block.userQuestionAnswers.length}})
  </h3>

  <div class="grid">
    <div class="col-12 lg:col-4" *ngFor="let answer of block.userQuestionAnswers">
      <div class="surface-card p-3 border-round shadow-2">
        <div class="flex flex-column text-700 mb-1"
             *ngFor="let questionAnswer of answer.answers">
        <span class="font-bold">
          {{questionAnswer.questionMetadata.question}}
        </span>
          <span class="text-sm">
          {{questionAnswer.answer}}
        </span>
        </div>
        <prime-user-header avatarSize="normal"
                           textSize="text-xs"
                           [profile]="answer.userMetadata"></prime-user-header>
      </div>
    </div>
  </div>
</ng-template>
