<ng-template [ngIf]="block.columnCards.length > 0">
  <h3 class="text-700">Retrospective report ({{block.columnCards.length}})</h3>

  <p-table
    [value]="data"
    [scrollable]="true"
    [tableStyle]="{'min-width': '60rem'}"
    styleClass="p-datatable-gridlines"
    sortField="representative.name"
    sortMode="single"
    rowGroupMode="subheader"
    groupRowsBy="title">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 15%">Participants</th>
        <th>Reflections</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="groupheader" let-card>
      <tr pRowGroupHeader>
        <td colspan="2">
          <div class="flex flex-column">
          <span class="font-bold">
          {{card.title}}
          </span>
            <span class="text-sm">
            {{card.instruction}}
          </span>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="groupfooter" let-reflectCard>
      <tr>
        <td colspan="2" class="text-right font-bold pr-6">
          Total Reflections: {{calculateTotalReflect(reflectCard.id)}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-card let-rowIndex="rowIndex">
      <tr>
        <td>
          <prime-user-header avatarSize="normal"
                             textSize="text-xs"
                             [profile]="card.userMetadata"></prime-user-header>
        </td>
        <td>
          {{card.cardContent}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
